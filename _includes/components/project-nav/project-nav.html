<div class="project-nav">
    {% if page.previous.url %}
        <a class="project-nav__previous" href="{{page.previous.url}}">
            &laquo; {{page.previous.title}}
        </a>
    {% endif %}
    {% if page.next.url %}
        <a class="project-nav__next" href="{{page.next.url}}">
            {{page.next.title}} &raquo;
        </a>
    {% endif %}
</div>
